<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
<link rel="stylesheet" type="text/css" href="/resources/css/geodecisions.css" />
<script type="text/javascript" src="/resources/js/jquery.js"></script>
<script type="text/javascript" src="/resources/js/angular.js"></script>
<script type="text/javascript" src="/resources/js/bootstrap.js"></script>
<script type="text/javascript" src="/resources/js/geodecisions.js"></script>
</head>

<body data-ng-controller="AppCtrl" class="container">

	<header class=".text-center">
		<div class="navbar-inner">
			<a data-ng-click="home()">Geodecisions</a>

			<ul class="nav">
				<li><a href="/projects">My Projects</a></li>
				<li><a href="/users">Users</a></li>
			</ul>

			<ul class="nav pull-right">
				<li class="divider-vertical"></li>
				
				<li data-ng-show="isAuthenticated()"><a href="#">User name</a></li>
				
				<li data-ng-show="isAuthenticated()" class="logout">
					<form class="navbar-form">
						<button class="btn logout" data-ng-click="logout()">Log out</button>
					</form>
				</li>
				
				<li data-ng-hide="isAuthenticated()" class="login">
					<form class="navbar-form">
						<a href="login">Log in</a>
					</form>
				</li>
			</ul>

		</div>
	</header>
	
	<div data-ng-view class="container-fluid"></div>

	<footer data-ng-init="footer = 'Geodecisions'">
		<p>{{footer}}</p>
	</footer>

</body>
</html>
