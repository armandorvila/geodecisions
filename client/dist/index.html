<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    
    <head>
          <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body data-ng-controller="AppCtrl" data-spy="scroll" data-twttr-rendered="true" data-target=".staticmenu">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
		
    			<a class="navbar-brand" data-ng-show="isAuthenticated()" href="/home" data-ng-click="home()">Geodecisions</a>

    					</ul></li>

    				<li class="navbar-text"><a href="/pricing" data-ng-hide="isAuthenticated()"><i

    						<li><a href="/admin/factors" class="btn-link"> <i class="glyphicon glyphicon-folder-open"></i> Factors

    						<li><a href="/admin/users" class="btn-link"> <i class="glyphicon glyphicon-user"></i> Users

    						<li><a href="/admin/tags" class="btn-link"> <i class="glyphicon glyphicon-tags"></i> Tags
    							</a></li>
    					</ul></li>
    			</ul>

	      <!-- ********************* Include subheader and body for the routed view ******************* -->

        	<script type="text/javascript" src="/resources/js/jquery.js"></script>
              <script type="text/javascript" src="/resources/js/bootstrap.js"></script>
