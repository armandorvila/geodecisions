<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
<link rel="stylesheet" type="text/css"
	href="/resources/css/geodecisions.css" />
<script type="text/javascript" src="/resources/js/jquery.js"></script>
<script type="text/javascript" src="/resources/js/angular.js"></script>
<script type="text/javascript" src="/resources/js/bootstrap.js"></script>
<script type="text/javascript"
	src="/resources/js/geodecisions.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body data-ng-controller="AppCtrl" class="container">

	<header>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">

				<ul class="nav">
					<li class="navbar-text"><a href="/home">Home</a></li>
					<li class="divider-vertical navbar-text"></li>
					<li class="navbar-text"><a href="/proceses" data-ng-show="isAuthenticated()">Processes</a></li>
					<li class="navbar-text"><a href="/pricing" data-ng-hide="isAuthenticated()">Pricing</a></li>
					<li class="divider-vertical navbar-text"></li>
					<li class="navbar-text"><a href="/users" data-ng-show="isAuthenticated()">Users</a></li>
					<li class="navbar-text"><a href="/about" data-ng-hide="isAuthenticated()">About</a></li>
					<li class="divider-vertical navbar-text"></li>
				</ul>

				<form class="navbar-search pull-left navbar-text">
					<input type="text" class="search-query" placeholder="Search">
				</form>
				
				<span class="pull-right"> 
					<a class="brand navbar-text" href="/home" data-ng-click="home()">Geodecisions</a>
				</span>
			</div>

		</div>
	</header>

	<div data-ng-view class="container"></div>
	
	<footer>
		<a href="signup" data-ng-hide="isAuthenticated()">Sign up</a>
	</footer>
</body>
</html>
