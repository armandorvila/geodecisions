<article class="span12 offset3" style="margin-top: 2%;">

	<h3>Community Stream</h3>

	<div class="span4">
		<table class="table ">
			<thead>
				<tr>
					<td><h4>Current activity</h4></td>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-show="communityStream.length==0">
					<td>There is not activity at the moment</td>
				</tr>
				<tr data-ng-repeat="notification in communityStream | reverse | limitTo:10">
					<td class="lead"><i class="icon-info-sign"></i> <a data-popover="{{notification.description}}"
						popover-trigger="mouseenter" data-popover-title="{{notification.name}}" class="btn-link">{{notification.name}} created</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="offset2 span2" style="margin-top: 2%;">
		<h4>Simulate activity</h4>
		<form>
			<div class="control-group">
				<input data-ng-model="name">
			</div>
			<div class="control-group">
				<div class="btn-group span1">
					<a class="btn  btn-primary dropdown-toggle" data-toggle="dropdown" href="#"> <strong>
							Simulate </strong> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a class="btn-link" data-ng-click="simulateNewFactor()">New Factor</a></li>
						<li><a class="btn-link" data-ng-click="simulateNewProcess()">New Process</a></li>
					</ul>
				</div>
			</div>
		</form>
	</div>

</article>
