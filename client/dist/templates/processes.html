<article class="span2" style="margin-top:6%;">

	<ul class="well nav nav-list affix-top">
		
		<li data-ng-class="{active:selected==='inProgress'}"><a class="btn-link" data-ng-click="inProgress()">In progress</a></li>
		<li class="divider lead"></li>
		
		<li data-ng-class="{active:selected==='closed'}"><a class="btn-link" data-ng-click="closed()">Closed</a></li>
		<li class="divider lead"></li>
		
		<li data-ng-class="{active:selected==='all'}"><a class="btn-link" data-ng-click="all()">All</a></li>
	</ul>
</article>

<article class="span8" style="margin-top: 2%;">
	<table class="table">
		<caption class="lead" data-ng-show="selected==='inProgress'"><strong>Processes in progress</strong></caption>
		<caption class="lead" data-ng-show="selected==='closed'"><strong>Closed processes</strong></caption>
		<caption class="lead" data-ng-show="selected==='all'"><strong>All processes</strong></caption>
		
		<thead>
			<tr>
				<td><strong>State</strong></td>
				<td><strong>Name</strong></td>
				<td><strong>Description</strong></td>
				<td><strong>Factors</strong></td>
				<td><strong>Tags</strong></td>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="process in processes" class="btn-link">
				<td>State</td>
				<td data-ng-bind="process.name"></td>
				<td data-ng-bind="process.description"></td>
				<td data-ng-bind="process.name"><a
					data-ng-repeat="factor in process.factors"></a></td>
				<td data-ng-bind="process.name"><span
					data-ng-repeat="tag in process.tags"></span></td>
			</tr>
		</tbody>
	</table>
</article>

<article class="offset1 span2" style="margin-top: 6%;">
	<button class="btn btn-primary btn-large" type="button" data-ng-click="newProcess()"><i class="icon-list icon-white"></i> Start new</button>
</article>
