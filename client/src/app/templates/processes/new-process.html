<article class="span8 offset1" style="margin-top: 2%;">

	<form name="form" novalidate class="form-horizontal span8">

		<div class="modal-header offset1">
			<h4>Process details</h4>
		</div>

		<div class="control-group">
			<div class="alert alert-error" data-ng-show="processError"
				data-ng-bind="processError"></div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputName">Name</label>
			<div class="controls">
				<input class="input-xlarge" name="inputName" type="text"
					data-ng-model="process.name" required data-ng-minlength="4"
					autofocus>
			</div>
			<span class="error" data-ng-show="form.inputName.$error.minlength">Too
				short!</span>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputDescription">Description</label>
			<div class="controls">
				<textarea class="input-xlarge" name="inputDescription"
					data-ng-model="process.description" rows="5" cols="12" required
					autofocus></textarea>
			</div>
			<span class="error"
				data-ng-show="form.inputLastname.$error.minlength">Too short!</span>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputLocation">Location</label>
			<div class="controls">
				<input type="text" data-ng-model="asyncSelected"
					placeholder="Type your location"
					data-typeahead="address for address in getLocation($viewValue) | filter:$viewValue"
					data-typeahead-loading="loadingLocations" class="input-xlarge">
				<i data-ng-show="loadingLocations"
					class="glyphicon glyphicon-refresh"></i>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputPassword">Tags</label>
			<div class="controls">
				<input type="text" data-ng-model="selectedTag"
					data-typeahead-on-select="addTag()"
					data-typeahead="tag for tag in tags | filter:$viewValue | limitTo:8"
					class="input-xlarge">
			</div>
		</div>

		<div class="control-group">
			<div class="well well-large span4 offset2">
				<a data-ng-repeat="tag in selectedTags" class="btn-link"
					data-ng-click="removeTag(tag)"><span
					class="label label-success"> {{tag}} <i class="icon-remove"></i></span></a>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<button class="btn btn-primary" data-ng-click="continueToFactors()"
					data-ng-disabled='form.$invalid'>Start</button>
				<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</form>
</article>


<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
           <h4>Process factors</h4>
        </div>
        <div class="modal-body">
           <div class="control-group" style="margin: 2%;">
		
				<div class="controls">
				<input placeholder="Search" type="text"
					data-ng-model="selectedFactor"
					data-typeahead="factor for factor in factors | filter:$viewValue | limitTo:8"
					class="input-xlarge search-query">

					<button class="btn" data-ng-click="addFactor(selectedFactor)">Add</button>
				</div>
			</div>

			<table class="table" style="margin-top: 2%;">
			<thead>
			</thead>
			<tbody>
				<tr data-ng-repeat="factor in selectedFactors">
				<td data-ng-bind="factor"></td>
				<td>Bla bla bla I am factor</td>
				<td><a class="btn-link" data-ng-click="removeFactor(factor)">Quit
						<i class="icon-remove btn-link"></i>
				</a></td>
			</tr>
			</tbody>
		</table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</script>
