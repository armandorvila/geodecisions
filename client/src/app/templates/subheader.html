 
<header class="jumbotron subhead" id="overview" data-ng-show="isAuthenticated()"
		style="background: linear-gradient(45deg, #020031 0%, #46a546 100%); padding: 1%;">
		
		<div class="fluid-contianer offset2" style="color: #fff;">
			<h1 data-ng-bind="subheader.title"></h1>
			<p class="lead" data-ng-bind="subheader.description"></p>
		</div>

</header>


<header class="jumbotron subhead" id="overview" data-ng-hide="isAuthenticated()"
		style="background: linear-gradient(45deg, #020031 0%, #46a546 100%); padding: 4%;">
		
		<div class="fluid-contianer offset2" style="color: #fff;">
			<h1 data-ng-bind="subheader.title"></h1>
			<p class="lead" data-ng-bind="subheader.description"></p>
		</div>

</header>
