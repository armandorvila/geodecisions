	<form name="form" novalidate class="form-horizontal span4">

			<div class="modal-header">
				<h4>Please enter your login details</h4>
			</div>
			
			 <div class="alert alert-error" data-ng-show="authError">
            	{{authError}}
       		 </div>

			<div class="modal-body">
				<label>E-mail</label> <input name="login" type="email"
					data-ng-model="credentials.email" required autofocus> <label>Password</label>
				<input name="pass" type="password" data-ng-model="credentials.password"
					required>
			</div>

			<div class="modal-footer">
				<button class="btn btn-primary login" data-ng-click="login()"
					data-ng-disabled='form.$invalid'>Sign in</button>
				<button class="btn clear" data-ng-click="clearLogin()">Clear</button>
			</div>
		</form>
