<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/resources/css/geodecisions.css" />
<link rel="stylesheet" type="text/css" href="/resources/css/geodecisions-custom.css" />

<!-- TODO remove CDNs -->
<link rel="stylesheet" type="text/css"
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-responsive.css" />

<script type="text/javascript" src="/resources/js/jquery.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/2.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/resources/js/angular.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>

<!-- Web sockets -->
<script src="/resources/js/socket-io.js"></script>
<script src="/resources/js/angular-socket-io.js"></script>

<!-- Google maps -->
<script type="text/javascript" src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
<script type="text/javascript" src='/resources/js/underscore.js'></script>
<script type="text/javascript" src="/resources/js/angular-google-maps.js"></script>

<!-- Controllers, services and app -->
<script type="text/javascript" src="/resources/js/geodecisions.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body data-ng-controller="AppCtrl" data-spy="scroll" data-twttr-rendered="true" data-target=".staticmenu">
	
	
	<!-- ********************* Nav bar for all views ************************ -->
	
	<div class="geodecisions-navbar navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
				</a>

				<div class="pull-left">
					<a class="brand navbar-text" data-ng-show="isAuthenticated()" href="/home" data-ng-click="home()">Geodecisions</a>
					<a class="brand navbar-text" data-ng-hide="isAuthenticated()" href="/login" data-ng-click="home()">Geodecisions</a>
				</div>
				<div class="nav-collapse collapse">

					<ul class="nav offset1">
						<li class="navbar-text" data-ng-show="isAuthenticated()"><a href="/home"><i class="icon-home"></i>
								Home</a></li>

						<li class="navbar-text" data-ng-hide="isAuthenticated()"><a href="/login"><i class="icon-home "></i>
								Home</a></li>

						<li class="divider-vertical navbar-text"></li>

						<li class="dropdown navbar-text" data-ng-show="isAuthenticated()"><a
							class="dropdown-toggle btn-link" data-toggle="dropdown"> <i class="icon-list"></i> Processes
						</a>
							<ul class="dropdown-menu">
								<li><a href="/newProcess" class="btn-link"> <i class="icon-plus-sign"></i> New process
								</a></li>
								<li><a href="/processes" class="btn-link"> <i class="icon-list"></i> My processes
								</a></li>
								<li><a href="/favorites" class="btn-link"> <i class="icon-star"></i> Favorites
								</a></li>
							</ul></li>

						<li class="navbar-text"><a href="/pricing" data-ng-hide="isAuthenticated()"><i
								class="icon-shopping-cart"></i> Pricing</a></li>

						<li class="divider-vertical navbar-text"></li>

						<li class="navbar-text"><a href="/factors" data-ng-show="isAuthenticated()"><i
								class="icon-folder-open"></i> Factors</a></li>

						<li class="navbar-text"><a href="/about" data-ng-hide="isAuthenticated()"><i
								class="icon-question-sign"></i> About</a></li>

						<li class="dropdown navbar-text" data-ng-show="isAdmin()"><a class="dropdown-toggle btn-link"
							data-toggle="dropdown"> <i class="icon-wrench"></i> Admin
						</a>
							<ul class="dropdown-menu">
								<li><a href="/admin/factors" class="btn-link"> <i class="icon-folder-open"></i> Factors
								</a></li>
								<li><a href="/admin/users" class="btn-link"> <i class="icon-user"></i> Users
								</a></li>
								<li><a href="/admin/tags" class="btn-link"> <i class="icon-tags"></i> Tags
								</a></li>
							</ul></li>
					</ul>

					<ul class="nav pull-right">
						<li class="navbar-text " data-ng-show="isAuthenticated()"><a href="/home"><i class="icon-user"></i>
								{{currentUser.email}}</a></li>
						<li class="divider-vertical navbar-text"></li>
						<li class="navbar-text pull-right"><a href="/signup" data-ng-hide="isAuthenticated()"><i
								class="icon-user"></i> Sign up</a></li>
						<li class="navbar-text pull-right" data-ng-click="logout()"><a href="#"
							data-ng-show="isAuthenticated()"><i class=" icon-share-alt"></i> Logout</a></li>
						<li class="divider-vertical navbar-text pull-right"></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<!-- ********************* Include subheader and body for the routed view ******************* -->
	
	<div data-ng-include="'templates/subheader.html'"></div>
	<section data-ng-view class="fluid-row" data-ng-show="isAuthenticated()"></section>
	<section data-ng-view class="fluid-row offset2" data-ng-hide="isAuthenticated()"></section>
	
</body>
</html>
